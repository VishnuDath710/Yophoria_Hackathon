<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor Orchestrator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .chat-container { max-width: 900px; margin: 2rem auto; }
        .chat-box { height: 60vh; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 0.5rem; padding: 1rem; background-color: white; }
        .chat-message { margin-bottom: 1rem; }
        .user-message { text-align: right; }
        .user-message .card-body { background-color: #0d6efd; color: white; border-radius: 15px 15px 0 15px; }
        .assistant-message .card-body { background-color: #e9ecef; border-radius: 15px 15px 15px 0; }
        .tool-selection-area { padding: 1rem 0; }
        .tool-response-area { margin-top: 1rem; }
        .tool-response-box { background-color: #212529; color: #f8f9fa; padding: 1rem; border-radius: 0.5rem; white-space: pre-wrap; font-family: monospace; }
        .loading-spinner { display: none; }
    </style>
</head>
<body>
    <div class="container chat-container">
        <h1 class="text-center mb-4">AI Tutor Orchestrator</h1>
        
        <!-- Navigation -->
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item"><a class="nav-link active" href="/">Chat</a></li>
        </ul>
        
        <!-- Chat Box -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Conversation</span>
                <button id="clear-chat-btn" class="btn btn-sm btn-outline-danger">Clear History</button>
            </div>
            <div id="chat-box" class="card-body chat-box">
                <!-- Chat messages will be loaded here -->
            </div>
            <div class="card-footer">
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="user-input" class="form-control" placeholder="Ask me to explain a concept or make flashcards..." required>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tool Selection -->
        <div id="tool-selection-area" class="tool-selection-area text-center">
             <div class="spinner-border text-primary loading-spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <!-- Tool buttons will be injected here -->
        </div>

        <!-- Tool Response -->
        <div id="tool-response-area" class="tool-response-area" style="display: none;">
            <h5>Tool API Response:</h5>
            <div id="tool-response-box" class="tool-response-box"></div>
        </div>
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
